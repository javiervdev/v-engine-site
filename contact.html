<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-ENGINE CONTACT</title>

    <!--Fuentes de google: Roboto Condensed-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
   
    <!--Estilos CSS-->
    <link rel="stylesheet" href="contact-style.css">

    <!--Maquetacion HTML-->
</head>
<body>
    <div class="container">
        <main class="main-content">
            <!-- Title -->
            <header class="title-container">
                <h1 class="title-heading">SET UP A USER PROFILE TO CONTACT</h1>
                <div class="title-divider"></div>
            </header>

            <!-- Search Form -->
            <div class="form-container">
                    <div class="form-body">
                        <!-- Nickname Row -->
                        <div class="form-row">
                            <label class="form-label" for="e-mail">E-MAIL</label>
                            <div class="form-input-container">
                                <input type="text" id="e-mail" class="form-input">
                            </div>
                        </div>

                        <!-- Target Service Row -->
                        <div class="form-row">
                            <p class="form-label">USER CATEGORY</p>
                            <div class="form-input-container">
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="user-category" value="unspecified" checked>
                                        Unspecified
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="user-category" value="student">
                                        Student
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="user-category" value="designer">
                                        Designer
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Main Title Row -->
                        <div class="form-row">
                            <label class="form-label" for="platform">Platform</label>
                            <div class="form-input-container">
                                <select id="platform" class="form-select">
                                    <option value="" disabled selected>Please select</option>
                                    <option value="windows">Windows</option>
                                    <option value="macOS">macOS</option>
                                    <option value="linux">Linux</option>
                                </select>
                            </div>
                        </div>  
                    </div>

                    <div class="form-footer">
                        <a href="index.html" class="submit-button">CONTACT</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
